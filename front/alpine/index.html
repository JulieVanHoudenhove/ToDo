<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>To Do</title>
</head>
<body>

    <div x-data="{
        todos: [
            { id: 1, name: 'Submit 2019 tax return', priority: 'ðŸ”´  TrÃ¨s Urgent', date: '04 mai 2023', isDone: false },
            { id: 2, name: 'Print parking passes', priority: 'ðŸŸ   Urgent', date: '04 mai 2023', isDone: false },
            { id: 3, name: 'Sign contract, send back', priority: 'ðŸŸ¡  Peu Urgent', date: '04 mai 2023', isDone: false },
            { id: 4, name: 'Hand sanitizer', priority: 'ðŸŸ¢  Pas Urgent', date: '04 mai 2023', isDone: false },
            { id: 5, name: 'Upload 1099-R to TurboTax', priority: 'ðŸ”´  TrÃ¨s Urgent', date: '04 mai 2023', isDone: false },
            { id: 6, name: 'Check on FedEx Order', priority: 'ðŸŸ   Urgent', date: '04 mai 2023', isDone: false },
            { id: 7, name: 'Look at new plugins', priority: 'ðŸŸ¡  Peu Urgent', date: '04 mai 2023', isDone: false },
        ],

        newTodoName: '',
        newTodoPriority: '',
        newTodoDate: '',

        addNewTodo() {
            this.todos.push({
                id: this.todos.length + 1,
                name: this.newTodoName,
                priority: this.newTodoPriority,
                date: this.newTodoDate,
                isDone: false
            });

            this.newTodoName = '';
        },

        deleteTodo(index) {
            this.todos.splice(index, 1);
        }
    }">
        <header>
            <h1>To-Do List</h1>
            <i class="fa-regular fa-moon"></i>
        </header>
<!--        <form>-->
        <form x-on:keydown.enter="addNewTodo">
            <input x-model="newTodoName" type="text" id="title" required placeholder="Je dois faire...">
            <hr>
            <div>
                <select x-model="newTodoPriority" name="priority">
                    <option value="ðŸ”´  TrÃ¨s Urgent">ðŸ”´  TrÃ¨s Urgent</option>
                    <option value="ðŸŸ   Urgent">ðŸŸ   Urgent</option>
                    <option value="ðŸŸ¡  Peu Urgent">ðŸŸ¡  Peu Urgent</option>
                    <option value="ðŸŸ¢  Pas Urgent">ðŸŸ¢  Pas Urgent</option>
                </select>
                <input x-model="newTodoDate" type="date" id="date" required>
<!--                <button x-on:click="addNewTodo">+</button>-->
            </div>
        </form>

        <section >
            <template x-for="todo, index in todos" :key="todo.id">
                <div x-bind:class="{'complete': todo.isDone}" class="uncomplete">
                    <div>
                        <div>
                            <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" x-model="todo.isDone">
                            <h2 x-text="todo.name"></h2>
                        </div>
                        <a x-on:click="deleteTodo(index)"><i class="fa-solid fa-trash"></i></a>
                    </div>
                    <div class="details">
                        <p x-text="todo.priority"></p>
                        <p x-text="todo.date"></p>
                    </div>
                </div>

            </template>
        </section>

    </div>

</body>
</html>
